<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios Aula 13</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome:')
        document.body.innerHTML += 'Seu nome é: '+ nome +'<br/>';
        document.body.innerHTML += 'Seu nome tem '+ nome.length +' letras <br/>';
        document.body.innerHTML += 'A segunda letra do seu nome é:  '+ nome.charAt(1) +'<br/>';
        document.body.innerHTML += 'Qual o primeiro índicice da letra a do seu nome?  '+ nome.indexOf("A") +'<br/>';
        document.body.innerHTML += 'Qual o último índice da letra a do seu nome? '+ nome.lastIndexOf("A") +'<br/>';
        document.body.innerHTML += 'As últimas 3 letras do seu nome são: '+ nome.charAt(nome.slice(-3)) +'<br/>';
        document.body.innerHTML += 'Seu nome com letras maiúsculas:  '+ nome.toUpperCase(nome) +'<br/>';
        document.body.innerHTML += 'Seu nome com letras minúsculas:  '+ nome.toLowerCase(nome) +'<br/>';
    </script>
</body>
</html>
